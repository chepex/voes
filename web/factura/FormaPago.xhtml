<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="facturaFormaPagoDlg" widgetVar="facturaFormaPagoDlg" modal="true" resizable="false" appendTo="@(body)" header="Forma de Pago">                      
            <p:panelGrid style="margin-top:20px">
                  <f:facet name="header">
                <p:row>
              
                    <p:column >111</p:column>
                    <p:column >211</p:column>
             
                    </p:row>
                         </f:facet>
                <p:row>
                <p:column >
                <h:form id="formaPagoForm">

                        <p:dataTable id="datalist2" value="#{movDetController.lmovpago}" var="item"
                            selectionMode="single" selection="#{movPagoController.selected}"
                            paginator="true"
                            rowKey="#{item.movPagoPK}"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            style="width:30%;"
                            >
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListMovDetTitle_codProd}"/>
                                </f:facet>
                                <h:outputText value="#{item.tipoPago.nombre}"/>
                            </p:column> 
                            <p:column>
                                <p:inputText  id="a#{item.tipoPago.nombre}" value="#{pagos.valor}"  size="4"  style="font-size: 190%  !important;"  > 
                                    <p:ajax event="blur" update="@form" listener="#{movDetController.actualizarTotal()}"/>                                                    
                                </p:inputText> 
                            </p:column>
                        </p:dataTable>

                </h:form>  
                </p:column>
                    <p:column >
                        <p:panelGrid style="margin-top:20px">
                            <p:row>
                                <p:column >
                                     Total
                                </p:column>
                                <p:column >
                                    <p:outputLabel id="PF_TOTAL" value="#{movDetController.vtotal}"  style="font-size: 190%  !important;"  >  
                                        <f:convertNumber type="currency" currencySymbol="$" />
                                    </p:outputLabel>
                                </p:column>
                            </p:row> 
                            <p:row>
                                <p:column >
                                         Pendiente
                                </p:column>
                                <p:column >
                                   <p:outputLabel id="PF_PENDIENTE" value="#{movDetController.vpendiente}"  style="font-size: 190%  !important;"  >
                                       <f:convertNumber type="currency" currencySymbol="$" />
                                   </p:outputLabel>  
                                </p:column>                                     
                            </p:row>
                            <p:row>
                                <p:column >
                                      Cambio 
                                </p:column>
                                <p:column >
                                    <p:outputLabel id="PF_CAMBIO" value="#{movDetController.vcambio}"  style="font-size: 190%  !important;"  >  
                                        <f:convertNumber type="currency" currencySymbol="$" />
                                    </p:outputLabel>
                                </p:column>
                            </p:row>
                            
                        </p:panelGrid>
                       
                       
                   
                          
                    </p:column>
                </p:row>
                </p:panelGrid>
        </p:dialog>

    </ui:composition>
</html>
