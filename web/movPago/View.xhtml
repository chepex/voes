<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MovPagoViewDlg" widgetVar="MovPagoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMovPagoTitle}">
            <h:form id="MovPagoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{movPagoController.selected != null}">
                        <h:outputText value="#{bundle.ViewMovPagoLabel_movPagoPK_codTipoPago}"/>
                        <h:outputText value="#{movPagoController.selected.movPagoPK.codTipoPago}" title="#{bundle.ViewMovPagoTitle_movPagoPK_codTipoPago}"/>
                        <h:outputText value="#{bundle.ViewMovPagoLabel_movPagoPK_codMov}"/>
                        <h:outputText value="#{movPagoController.selected.movPagoPK.codMov}" title="#{bundle.ViewMovPagoTitle_movPagoPK_codMov}"/>
                        <h:outputText value="#{bundle.ViewMovPagoLabel_valor}"/>
                        <h:outputText value="#{movPagoController.selected.valor}" title="#{bundle.ViewMovPagoTitle_valor}"/>
                        <h:outputText value="#{bundle.ViewMovPagoLabel_correlativo}"/>
                        <h:outputText value="#{movPagoController.selected.correlativo}" title="#{bundle.ViewMovPagoTitle_correlativo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MovPagoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
