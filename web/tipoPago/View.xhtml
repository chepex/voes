<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoPagoViewDlg" widgetVar="TipoPagoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoPagoTitle}">
            <h:form id="TipoPagoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoPagoController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoPagoLabel_codTipoPago}"/>
                        <h:outputText value="#{tipoPagoController.selected.codTipoPago}" title="#{bundle.ViewTipoPagoTitle_codTipoPago}"/>
                        <h:outputText value="#{bundle.ViewTipoPagoLabel_nombre}"/>
                        <h:outputText value="#{tipoPagoController.selected.nombre}" title="#{bundle.ViewTipoPagoTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewTipoPagoLabel_estado}"/>
                        <h:outputText value="#{tipoPagoController.selected.estado}" title="#{bundle.ViewTipoPagoTitle_estado}"/>
                        <h:outputText value="Imagen"/>
                        <h:outputText value="#{tipoPagoController.selected.img}" title="#{bundle.ViewTipoPagoTitle_estado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipoPagoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
