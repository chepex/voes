<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MovViewDlg" widgetVar="MovViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMovTitle}">
            <h:form id="MovViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{movController.selected != null}">
                        <h:outputText value="#{bundle.ViewMovLabel_codTipoDoc}"/>
                        <h:outputText value="#{movController.selected.codTipoDoc}" title="#{bundle.ViewMovTitle_codTipoDoc}"/>
                        <h:outputText value="#{bundle.ViewMovLabel_codMov}"/>
                        <h:outputText value="#{movController.selected.codMov}" title="#{bundle.ViewMovTitle_codMov}"/>
                        <h:outputText value="#{bundle.ViewMovLabel_fecha}"/>
                        <h:outputText value="#{movController.selected.fecha}" title="#{bundle.ViewMovTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMovLabel_subtotal}"/>
                        <h:outputText value="#{movController.selected.subtotal}" title="#{bundle.ViewMovTitle_subtotal}"/>
                        <h:outputText value="#{bundle.ViewMovLabel_iva}"/>
                        <h:outputText value="#{movController.selected.iva}" title="#{bundle.ViewMovTitle_iva}"/>
                        <h:outputText value="#{bundle.ViewMovLabel_total}"/>
                        <h:outputText value="#{movController.selected.total}" title="#{bundle.ViewMovTitle_total}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MovViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
